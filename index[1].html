<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christian Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Christian Card Game</h1>
        <div class="card-display">
            <img id="cardImage" src="placeholder.png" alt="Card will appear here">
        </div>
        <div class="buttons">
            <button onclick="shuffleDeck()">Shuffle Deck</button>
            <button onclick="drawCard()">Draw Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
